<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <title>countdown-timer</title>
    <link rel="icon" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style1.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&family=Red+Hat+Text:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="middle">
        <div class="head">
            <p style="color: white;letter-spacing: 8px;word-wrap: break-word;word-spacing: 10px;">WE'RE LAUNCHING SOON</p>
        </div>
        <div class="center">
            <div class="my-container">
                <div id="box1"></div>
                <div id="box2"></div>
                <p>days</p>
            </div>

            <div class="my-container">
                <div id="box3"></div>
                <div id="box4"></div>
                <p>hours</p>
            </div>
            <div class="my-container">
                <div id="box5"></div>
                <div id="box6"></div>
                <p>minutes</p>
            </div>
            <div class="my-container">
                <div id="box7"></div>
                <div id="box8"></div>
                <p>seconds</p>
            </div>
        </div>

       

        

        
    </div>
    
    <img src="./images/pattern-hills.svg" alt="pattern-hills" class="image" height="200px" width="1440px">
    <div  class="social-icon">

        <img src="./images/icon-facebook.svg" alt="icon-facebook">
        <img src="./images/icon-instagram.svg" alt="icon-instagram">
        <img src="./images/icon-pinterest.svg" alt="icon-pinterest">
    </div>
    <script src="script.js"></script>
</body>

</html>
